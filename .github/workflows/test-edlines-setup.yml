# .github/workflows/test-edlines.yml
name: Test EDLines Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang libopencv-dev

      - name: Initialize submodules
        run: |
          make init

      - name: Build the two projects
        run: |
          make build

      - name: Run tests on sample image
        run: |
          make run IMAGE=billiard.jpg

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: edge-detection-results
          path: results/

      - name: clean all
        run: |
          make clean
